	<script>
			function login(){
				var $uname=uname.value;
				var $upwd=upwd.value;
				if(!$uname){
					msg.innerHTML="用户名为空";
					return;
				}
				if(!$upwd){
					msg.innerHTML="密码为空";
					return;
				}
				//1.创建xhr对象
				var xhr=new XMLHttpRequest();
				//4.接收响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						if(result==1){
							msg.innerHTML="登录成功";
						}else{
							msg.innerHTML="用户名密码错误";
						}
					}
				}
				//2.创建请求
				xhr.open("get","/pro/v1/login/"+$uname+"&"+$upwd,true);
				//3.发送请求
				xhr.send();
			}
		</script>
